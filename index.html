<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logoWoutName.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carstune</title>
    
    <!-- Inline CSS for instant loader -->
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #404040);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #4b5563;
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: white;
        margin-top: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Instant loader -->
    <div id="app-loader">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <p class="loader-text">Loading...</p>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
